<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Editar{% else %}Nueva{% endif %} Tarea</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Nueva{% endif %} Tarea</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'tareas:list' %}">Volver a la lista</a>
</body>
</html>
